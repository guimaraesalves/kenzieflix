<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logoKenzie.png" alt="Netflix" width="80px">
			<figcaption>Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			
			<div class="box">
				<ul>				
					<!-- USUÁRIO 1 -->
					<li>
						<figure>
							<img src="img/avatar.png" alt="Gabriel" width="186px">
							<figcaption>Gabriel</figcaption>
						</figure>

						<h3>João Gabriel</h3>
					</li>
					
					<!-- USUÁRIO 2 -->
					<li>
						<figure>
							<img src="img/avatar1.png" alt="Maria" width="186px">
							<figcaption>Maria</figcaption>
						</figure>

						<h3>Duda</h3>
					</li>
					
					<!-- USUÁRIO 3 -->
					<li>
						<figure>
							<img src="img/avatar2.png" alt="Renato" width="186px">
							<figcaption>Renato</figcaption>
						</figure>

						<h3>Mateus</h3>
					</li>

					<!-- ADICIONAR PERFIL-->
					<li class="addPerfil">
						<figure>
							<img src="img/plus-sign.png" alt="Adicionar perfil" width="186px">
							<figcaption>Adicionar perfil</figcaption>
						</figure>

						<h3>Adicionar perfil</h3>
					</li>
				</ul>
			</div>

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
